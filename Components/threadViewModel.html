<div
    class="container flex flex-row items-center justify-between bg-green-100 rounded-xl p-4"
    id="threadTemplate">
    <div class="flex flex-col justify-between items-start gap-2">
        <p class="text-2xl" id="title">Title</p>
        <p class="text-sm" id="timestamp">date</p>
    </div>
    <div class="flex flex-col justify-between items-end gap-2">
        <div><span class="material-symbols-outlined md-24"> star </span></div>
        <div class="flex flex-row gap-1 justify-center items-center">
            <span class="material-symbols-outlined md-18"> thumb_up </span>
            <p id="dislike-count">0</p>
            <span class="material-symbols-outlined md-18"> thumb_down </span>
            <p id="dislike-count">0</p>
        </div>
    </div>
</div>
