<!DOCTYPE html>
<html lang="en">

<head>
    <title>campUS</title>
    <meta name="campUS" content="campUS" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Unica+One&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Style Sheet -->
    <link rel="stylesheet" href="./styles/icons.css" />
</head>

<body>
    <!-- Content -->
    <!-- Navbar -->
    <nav class="flex items-center justify-between px-5 pt-3">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-menu-2" width="35" height="35"
            viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round"
            stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M4 6l16 0" />
            <path d="M4 12l16 0" />
            <path d="M4 18l16 0" />
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-search" width="35" height="35"
            viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round"
            stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
            <path d="M21 21l-6 -6" />
        </svg>
    </nav>
    <div class="flex justify-center pt-5">
        <div class="flex flex-col items-center bg-[#D6F5F9] rounded-xl w-[80%] pt-7 pb-2">
            <div>
                <h1>Buy & Sell</h1>
            </div>
            <div class="pl-72">
                <span class="material-symbols-outlined"> edit_square </span>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="flex items-center justify-center">
        <div class="flex flex-col items-center justify-center border border-black rounded-xl w-[80%] mt-5 p-4 gap-4">
            <div id="threadPlaceholder"></div>
        </div>
    </main>

    <template id="threadTemplate">
        <div class="container flex flex-row items-center justify-between border border-black rounded-xl p-4">
            <div class="flex flex-col justify-between items-start gap-2">
                <p class="text-xl" id="title">Title</p>
                <p class="text-sm" id="timestamp">date</p>
            </div>
            <div class="flex flex-col justify-between items-end gap-4">
                <div>
                    <span class="material-symbols-outlined md-36">
                        star
                    </span>
                </div>
                <div class="flex flex-row gap-1 justify-center items-center invisible">
                    <span class="material-symbols-outlined md-18">
                        thumb_up
                    </span>
                    <p id="likes-count">0</p>
                    <span class="material-symbols-outlined md-18 ms-2">
                        thumb_down
                    </span>
                    <p id="dislikes-count">0</p>
                </div>
            </div>
        </div>
    </template>
    <!-- Footer -->

    <!-- Scripts -->
    <script src="./scripts/firebaseAPI_hackathon.js"></script>
    <script src="./scripts/authentication.js"></script>
    <script src="./scripts/general.js"></script>
</body>

</html>
