<head>

  <script src="https://cdn.tailwindcss.com"></script>
  <!-- import jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />

<body>
  <!-- Content -->
  <!-- Navbar -->
  <nav id="navbarPlaceholder"></nav>
  <br>
  <br>
  <!-- Main Content -->
  <div class="flex flex-col justify-center m-5">
    <!-- choose -->
    <section class="flex flex-col justify-center">
      <button id="choosedropbtn" onclick="toggleDropdown()" data-dropdown-toggle="dropdown"
        class="justify-center py-4 text-black border-solid border-zinc-500 border-2 font-medium rounded-lg text-sm px-5 text-center inline-flex items-center shadow-md"
        type="button">CHOOSE <svg class="w-2.5 h-2.5 ms-3" xmlns="http://www.w3.org/2000/svg" fill="none"
          viewBox="0 0 10 6">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="m1 1 4 4 4-4" />
        </svg>
      </button>
      <!-- Dropdown menu -->
      <div id="dropdown" class="z-10 hidden bg-white text-black divide-y divide-gray-100 rounded-lg shadow">
        <ul class="py-2 text-sm text-black" aria-labelledby="dropdownDefaultButton">
          <li>
            <a href="#" class="block px-4 py-2" onclick="changeButtonText('School Life')">School Life</a>
          </li>
          <li>
            <a href="#" class="block px-4 py-2" onclick="changeButtonText('Career Resources')">Career Resources</a>
          </li>
          <li>
            <a href="#" class="block px-4 py-2" onclick="changeButtonText('Buy & Sell')">Buy & Sell</a>
          </li>
          <li>
            <a href="#" class="block px-4 py-2" onclick="changeButtonText('General')">General</a>
          </li>
        </ul>
      </div>
    </section>

    <br>
    <br>
    <!-- Title -->
    <div class="mb-6">
      <textarea id="title-input"
        class="block w-full h-16 text-black border-solid border-zinc-500 border-2 rounded-md p-4 shadow-md"
        placeholder="Title" oninput="autoGrow(this)"></textarea>
    </div>
    <br>
    <!-- body -->
    <div class="mb-6">
      <textarea id="body-input"
        class="block w-full text-black border-solid border-zinc-500 border-2 rounded-md p-4 shadow-md"
        placeholder="Body" oninput="autoGrow(this)"></textarea>

      <br>
      <br>

      <!-- submit button -->
      <div class="flex justify-end">
        <button class="bg-blue-950 shadow-2xl text-white w-max p-4 rounded-full px-6 right-0" id="submitbtn"
          onclick="submitForm()">Submit</button>
      </div>
    </div>


    <!-- Footer -->

    <!-- Scripts -->
    <script src="./scripts/firebaseAPI_hackathon.js"></script>
    <script src="./scripts/authentication.js"></script>
    <script src="./scripts/makeboard.js"></script>
    <script src="./scripts/skeleton.js"></script>
</body>
