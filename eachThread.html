<!DOCTYPE html>
<html lang="en">
    <head>
        <title>campUS</title>
        <meta name="campUS" content="campUS" />
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <script src="https://cdn.tailwindcss.com"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
        <link
            type="text/css"
            rel="stylesheet"
            href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Unica+One&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet" />

        <!-- Icons -->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

        <!-- Style Sheet -->
        <link rel="stylesheet" href="./styles/icons.css" />
    </head>

    <body>
        <!-- Content -->
        <!-- Navbar -->
        <nav id="navbarPlaceholder"></nav>
        <!-- Main Content -->
        <main>
            <div
                class="flex flex-row container justify-between items-center p-6 border-y border-black">
                <div class="flex flex-row items-center justify-start gap-3">
                    <span class="material-symbols-outlined md-48">
                        account_circle
                    </span>
                    <div class="flex flex-col justify-center items-start">
                        <p class="font-bold">Anonymous</p>
                        <p class="text-sm" id="timestamp">date</p>
                    </div>
                </div>
                <div class="flex flex-row items-center justify-end gap-3">
                    <div
                        class="flex flex-row gap-1 justify-center items-center">
                        <span class="material-symbols-outlined md-18">
                            thumb_up
                        </span>
                        <p id="likes-count">0</p>
                        <span class="material-symbols-outlined md-18 ms-3">
                            thumb_down
                        </span>
                        <p id="dislikes-count">0</p>
                    </div>
                    <span class="material-symbols-outlined md-24"> star </span>
                </div>
            </div>
            <article
                class="container flex flex-col justify-evenly items-start p-6 gap-3 border-b border-black">
                <p class="text-xl font-bold" id="title">Title</p>
                <p id="description">Description</p>
            </article>
            <footer
                class="container flex flex-col justify-center items-start gap-6 p-6">
                <div class="container flex flex-row gap-10 items-start">
                    <div class="text-xl">Replies</div>
                    <textarea
                        class="basis-3/4 border border-slate-400 p-2"
                        placeholder="Start writing comments"
                        name="reply-input"
                        id="reply-input"
                        cols="30"
                        rows="1"></textarea>
                </div>
                <div
                    class="container flex flex-col justify-center items-center gap-3"
                    id="commentsPlaceholder"></div>
            </footer>
        </main>

        <template id="commentTemplate">
            <div class="conatainer flex flex-row">
                <div class="w-10">
                    <span class="material-symbols-outlined">
                        subdirectory_arrow_right
                    </span>
                </div>
                <div
                    class="w-90 flex flex-row justify-between bg-slate-100 rounded-xl p-4 gap-4 shadow-md">
                    <div
                        class="flex flex-col justify-between items-start gap-3">
                        <div class="flex flex-col justify-center items-start">
                            <p class="text-xl" id="author">Anonymous</p>
                            <p class="text-xs" id="timestamp">date</p>
                        </div>
                        <div>
                            Lorem ipsum dolor sit amet consectetur, adipisicing
                            elit. Molestiae laborum eos accusantium iure odio
                            quia nulla adipisci eum ducimus tempore. Non
                            incidunt dolorum illum, quo dolorem sunt optio est
                            asperiores.
                        </div>
                    </div>
                    <div class="items-start">
                        <div
                            class="flex flex-row gap-1 justify-end items-center">
                            <span class="material-symbols-outlined md-18">
                                thumb_up
                            </span>
                            <p id="likes-count">0</p>
                            <span class="material-symbols-outlined md-18 ms-2">
                                thumb_down
                            </span>
                            <p id="dislikes-count">0</p>
                        </div>
                    </div>
                </div>
            </div>
        </template>
        <!-- Footer -->

        <!-- Scripts -->
        <script src="./scripts/firebaseAPI_hackathon.js"></script>
        <script src="./scripts/authentication.js"></script>
        <script src="./scripts/skeleton.js"></script>
        <script src="./scripts/eachThread.js"></script>
    </body>
</html>
