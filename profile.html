<!DOCTYPE html>
<html lang="en">

<head>
  <title>campUS</title>
  <meta name="campUS" content="campUS" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://cdn.tailwindcss.com"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Unica+One&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />

  <!-- Icons -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <!-- Style Sheet -->
  <link rel="stylesheet" href="./styles/icons.css" />
</head>

<body>
  <!-- Content -->
  <!-- Navbar -->
  <nav id="navbarPlaceholder"></nav>
  <!-- Main Content -->
  <main class="m-5">
    <header>
      <div class="flex flex-row items-center justify-start gap-3">
        <span class="material-symbols-outlined md-48 text-blue-900">
          account_circle
        </span>
        <div class="flex flex-col justify-center items-start">
          <p class="font-bold">Anonymous</p>
        </div>
      </div>
    </header>

  <!-- My Posts -->
  <section class="flex flex-col">
    <div class="flex flex-col border-b-4 border-double border-black mt-4 font-bold text-2xl py-2"
      style="font-family: urbanist">
      <span class="text-blue-900">My Posts</span>
    </div>
    <div id="placeholderForMyPost"></div>
  </section>
  
  <!-- Template for a single post -->
  <template id="MyTemplate">
    <a href="">
      <div class="flex flex-col">
        <div class="flex flex-row justify-between border-b-2 border-black py-2">
          <div class="flex flex-col">
            <div id="Mycategory">CATEGORY</div>
            <div id="Mytitle" class="font-bold">TITLE</div>
          </div>
          <div class="flex items-center">
            <span class="material-symbols-outlined md-18">thumb_up</span>
            <span id="MylikeCount">NUM</span>
            <span class="material-symbols-outlined md-18 ms-3">thumb_down</span>
            <span id="MydislikeCount">Num</span>
          </div>
        </div>
      </div>
    </a>
  </template>


    <!-- Saved -->
    <section class="container flex flex-col">
      <div class="flex flex-col border-b-4 border-double border-black mt-4 font-bold text-2xl py-2 text-blue-900"
        style="font-family: urbanist">Saved</div>
      <div id="placeholderForSaved"></div>
    </section>

    <!-- template for card -->
    <template id="saveTemplate">
      <div class="flex flex-col justify-between border-b-2 border-black py-2">
        <div class="flex flex-col">
          <div id="category">CATEGORY</div>
          <div id="title" class="font-bold">TITLE</div>
        </div>
        <div class="flex items-center">
          <span class="material-symbols-outlined md-18">
            thumb_up
          </span>
          <span id="likeCount">NUM</span>
          <span class="material-symbols-outlined md-18 ms-3">
            thumb_down
          </span>
          <span id="dislikeCount">Num</span>
        </div>
      </div>
    </template>



    <!-- Footer -->

    <!-- Scripts -->
    <script src="./scripts/firebaseAPI_hackathon.js"></script>
    <script src="./scripts/authentication.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/eachThread.js"></script>
    <script src="./scripts/profile.js"></script>
</body>

</html>
